    <script>
        const array = [1,3,5,7,9,11]
        const array2 = [2,4,6,8]
        const array3 = []

        let j = 0;
        let d3 = 0;

            if (array[i]<array2[j]) {
                array3[d3] = array[i]
                i++
                console.log(array[i])
            }
            else{
                array3[d3] = array2[j]
                j++ 
            }
            d3++;
        }
        console.log(array3) 
    </script>
