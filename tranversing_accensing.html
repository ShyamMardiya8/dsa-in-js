<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>travesing in js </h1>

    <input type="number" id="input" oninput="handleChange(event)">
    <div id="errorParent"></div>
    <button onclick="handleClick()">Click to get Data</button>
    <script>
        const array = [1,0,9,5,7,8]
        let text = document.getElementById("input")
        let parent = document.getElementById("errorParent")
        let storeData 
        function handleChange(e){
            storeData = e.target.value
            if (storeData.trim() === "") {
                const child = `<span>Fill the first input field </span>`
                parent.innerHTML += child
            }
         
            else{
                parent.innerHTML = ""
            }
        }
        function handleClick(){
            text.value = storeData
            if (storeData.trim() === "") {
                const child = `<span>Fill the first input field </span>`
                parent.innerHTML += child
            }
            else{
                alert(array[storeData] || "your entered value is not on database check your number")
            }
        }
    </script>
</body>
</html>
